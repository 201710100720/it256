<html>
<head>
<style>
span.a{
display:inline;/*the default for span*/
width:100px;
height:100px;
padding:5px;
border:1px solid blue;
background-color:yellow;
}

span.b{
display:inline-block;
width:100px;
height:100px;
padding:5px;
border:1px solid blue;
background-color:green;
}

span.c{
display:block;
width:100px;
height:100px;
padding:5px;
border:1px solid blue;
background-color:red;
}
</style>
</head>
<body>
<div>
rachana bangalore<span class="a">presidency university</span>devanahalli
<span class="b">bangalore</span><span class="b">vijayapura</span>
<span class="c">south india</span>
</div>
</body>
</html>
